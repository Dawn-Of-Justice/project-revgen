<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>IR Remote Mapper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IR Remote Mapper</h1>
    
    <div class="section">
      <h2>Add New Remote</h2>
      <input id="remoteName" placeholder="Remote Name (e.g., Sony TV)">
      <button id="addRemote">Add Remote</button>
    </div>
    
    <div class="section">
      <h2>Capture Button</h2>
      <select id="remoteSelect"></select>
      <input id="buttonName" placeholder="Button Name (e.g., Power)">
      <button id="captureButton">Capture IR Signal</button>
      <div id="captureStatus"></div>
    </div>
    
    <div class="section">
      <h2>Mapped Remotes</h2>
      <div id="remotesList"></div>
    </div>
    
    <div class="section">
      <h2>Deploy to ESP32</h2>
      <div id="deployList"></div>
      <button id="deployButton">Deploy Selected to ESP32</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
